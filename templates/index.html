        /*   ---------------------  Range */


        .__range input {
            outline: none;
            -webkit-appearance: none;
            background-color: #aaa;
            height: 6px;
            width: 98%;
            margin: 10px auto;
            cursor: pointer;
        }

        .__range input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #1EAEDB;
            border-radius: 50%;
            cursor: -moz-grab;
            cursor: -webkit-grab;
            cursor: pointer;
        }

        .__range input::-moz-range-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #1EAEDB;
            border-radius: 50%;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }

        .__range input::-ms-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #1EAEDB;
            border-radius: 50%;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }

        .__range-step {
            position: relative;
        }

        .__range-max {
            float: right;
        }

        .__range-step input::-webkit-slider-thumb {
            background: transparent;
        }

        .__range-step input::-moz-range-thumb {
            background: transparent;
        }

        .__range-step input::-ms-thumb {
            background: transparent;
        }

        .__range-step datalist {
            position: relative;
            display: flex;
            justify-content: space-between;
            height: auto;
            bottom: 21px;
            /* disable text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
            /* disable click events */
            pointer-events: none;
            text-indent: -8px;
            cursor: pointer;
        }

        .__range-step datalist option {
            width: 10px;
            height: 10px;
            min-height: 10px;
            border-radius: 100px;
            /* hide text */
            white-space: nowrap;
            padding: 5px;
            line-height: 50px;
            cursor: pointer;
            margin-left: -3px;
            margin-top: -2px;
        }


        .__range-step-popup output {
            position: absolute;
            background-color: #1EAEDB;
            width: 30px;
            height: 30px;
            text-align: center;
            color: white;
            border-radius: 100px;
            display: inline-block;
            font-size: 12px;
            bottom: 100%;
            left: 0;
            vertical-align: middle;
            line-height: 30px;
        }

        .__range-step-popup .__range-output-square {
            padding: 0 5px;
            min-width: 25px;
            width: auto !important;
            border-radius: 5px !important;
        }

        .__range-step-popup output:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid #FFF;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            top: 90%;
            left: 50%;
            margin-left: -10px;
            margin-top: -1px;
        }

        .__range-step-popup datalist {
            overflow: hidden;
        }

        .__range-step {
            margin: 0 40px;
        }

        .__range-step-popup {
            margin: 40px 40px;
        }

        input::-webkit-calendar-picker-indicator {
            display: none; /* remove default arrow */
        }


        .imgsTitle {
            font-size: 13pt;
            /*margin-left: 50%;*/
            margin: 0;
            /*width: fit-content;*/
            text-anchor: middle;
            display: inline-block;
            width: 100%;
        }


        .button-primary {
            background-color: #FFF !important;
            color: #273d4d !important;
            padding: 0 12px;
            border: #555555 solid 1px;
        }


        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 15px;
        }

        console.
        log

        (
        img

        )
        ;
        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            z-index: 999;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: -2px;
            bottom: -2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 15px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        function lasso() {
            const dispatch = d3.dispatch("start", "lasso", "end");
            const lasso = function (selection) {
                const node = selection.node();
                const polygon = [];

                selection
                    .on("touchmove", e => e.preventDefault()) // prevent scrolling
                    .on("pointerdown", e => {
                        console.log(e);
                        if (e.offsetY > 190) {
                            trackPointer(e, {
                                start: p => {
                                    d3.selectAll(".lasso").style("opacity", 1)
                                    polygon.length = 0;
                                    dispatch.call("start", node, polygon);
                                },
                                move: p => {
                                    d3.selectAll(".lasso").style("opacity", 1)
                                    polygon.push(p.point);
                                    dispatch.call("lasso", node, polygon);
                                },
                                end: p => {
                                    d3.selectAll(".lasso").style("opacity", 0)
                                    dispatch.call("end", node, polygon);
                                }
                            });
                        }
                    });
            };
            lasso.on = function (type, _) {
                return _ ? (dispatch.on(...arguments), lasso) : dispatch.on(...arguments);
            };

            return lasso;
        }


        function trackPointer(e, {start, move, out, end}) {
            const tracker = {},
                id = (tracker.id = e.pointerId),
                target = e.target;
            tracker.point = d3.pointer(e, target);
            target.setPointerCapture(id);

            d3.select(target)
                .on(`pointerup.${id} pointercancel.${id}`, e => {
                    if (e.pointerId !== id) return;
                    tracker.sourceEvent = e;
                    d3.select(target).on(`.${id}`, null);
                    target.releasePointerCapture(id);
                    end && end(tracker);
                })
                .on(`pointermove.${id}`, e => {
                    if (e.pointerId !== id) return;
                    tracker.sourceEvent = e;
                    tracker.prev = tracker.point;
                    tracker.point = d3.pointer(e, target);
                    move && move(tracker);
                })
                .on(`pointerout.${id}`, e => {
                    if (e.pointerId !== id) return;
                    tracker.sourceEvent = e;
                    tracker.point = null;
                    out && out(tracker);
                });

            start && start(tracker);
        }

                        opt.style.backgroundColor = '#1EAEDB';
                    else

            };
            el.oninput();

        function updatePred(img) {
            let temp = $("#r_white").val();
            let bright = $("#r_bright").val();
            let contrast = $("#r_contrast").val();


            let depth_bright = $("#r_drange").val();
            let depth_blur = $("#r_dblur").val() * 2;


            let res = {
                "rgb": {
                    "bright": bright,
                    "contrast": contrast,
                    "sepia": temp
                },
                "depth": {
                    "bright": depth_bright,
                    "blur": depth_blur
                }
            };

            let form = new FormData();
            form.append("img", img);
            form.append("mods", JSON.stringify(res));
            form.append("model", parseInt(selMod) + 1)
            form.append("traj", parseInt(traj_mod) + 1)

            $.ajax({
                type: "POST",
                url: "/runmod",
                processData: false,
                contentType: false,
                data: form,
                success: function (d) {


                    drawCam(d)
                    let svg = d3.select("#main")

                    svg.selectAll(".prevTBRM").remove();


                    let tr = d["r"]
                    let tx = mapSaleX(d["x"])
                    let ty = mapScaleY(d["y"])

                    svg.append("path")
                        .attr("class", "prevTBRM")
                        .attr("stroke", "#555555")
                        .attr("fill", "purple")
                        .style("stroke-width", "1px")
                        .attr("d", "m 20 20 a -6 6 7 0 1 14 0 l -7 23 l -7 -23")
                        .attr("transform", "rotate(" + (180 - tr) + "  " + (tx - 2) + " " + (ty - 2) + ")  translate(" + (tx - 17) + " " + (ty - 17) + " )  scale(0.6)")


                }

            })
        }

        function ramp(canvas, color, n = 550) {
            let sc = d3.scaleLinear().domain([0, n]).range([0, 10])


            const context = canvas.getContext("2d");
            // canvas.style.margin = "0 -14px";
            // canvas.style.width = "calc(100% + 28px)";
            // canvas.style.height = "40px";
            canvas.style.imageRendering = "-moz-crisp-edges";
            canvas.style.imageRendering = "pixelated";
            canvas.style.border = "solid #555555 1px";
            let w = 300 / n
            for (let i = 0; i < n; ++i) {
                // console.log(i / (n - 1));

                context.fillStyle = color(sc(i));
                context.fillRect(i * w, 0, w, 150);
            }

            for (let i = 0; i < n; ++i) {
                // console.log(i / (n - 1));

                context.fillStyle = color(sc(i));
                context.fillRect(i * w, 0, w, 150);
            }


        }
